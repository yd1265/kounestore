
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::common-header" />
<body>

	<div th:replace="common/header::navbar"></div>



	<div class="container">
	
		<form th:action="@{/shopping/adItem}" method="post">
			<input type="hidden" name="id" th:value="${book.id}" id="id">

			<div class="row" style="margin-top: 50px; margin-bottom: 50px;">


				<div class="col-xs-3">
					<a th:href="@{/bookshelf}"> Back to bookshelf </a> <br /> <img
						th:src="#{adminPath}+@{/images/book/}+${book.id}+'.png'"
						class="img-responsive" />
				</div>
				<div class="col-xs-9">
					<h3 th:text="${book.title}" style="color: green;">Book Title</h3>

					<div class="row">
						<div class="col-xs-5">
							<p><strong> Author: </strong><span th:text="${book.author}"></span></p>
							<p><strong> Publisher:</strong> <span th:text="${book.publisher}"></span>
							
							</p>
							<p><strong> Publication Date: </strong><span th:text="${book.publicationDate}"></span>
							 
							
							
							</p>
								
								
								<p>
								 <strong> Language:</strong> <span th:text="${book.language}"></span>
							 
							</p>
						
							<p><strong> Category:</strong> <span th:text="${book.category}"></span></p>
							<p><strong> Format: </strong>
							
							<span th:text="${book.format}"></span> </p>
							
							
							<p>
						<strong> Number Of Pages: </strong>
							
							<span th:text="${book.numberOfPages}"></span> <span>Pages 
                                </span> </p>
								
								<p><strong>ISBN :</strong> <span th:text="${book.isbn}"></span> </p>
						<p>	<strong>Shipping Weight : </strong><span
								th:text="${book.shippingWeight}"></span> Ounces
							 </p>



						</div>


						<div class="col-xs-7">

							<div class=" panel panel-default"
								style="margin-top: 20px; border-width: 5px;">

								<div class="panel-body">
									<div class="row">
										<div class="col-xs-6">
											<h4>
												Our Price: <span>$</span> <span th:text="${book.ourPrice}"></span>
											</h4>

											<p>
											<h4>	Our List Price:<span style="font-size: x-large;text-decoration: line-through;"> $</span>
												<span th:text="${book.listPrice}" style="text-decoration: line-through;"></span></h4>
											</p>
											
											
											<p>
												You save :$<span
													th:text="${#numbers.formatDecimal((book.listPrice-book.ourPrice),0,'COMMA',2,'POINT')}"></span>
											</p>
											<span> Qty</span> <select name="qty">

												<option th:each="qty: ${qtyList}" th:value="${qty}"
													th:text="${qty}"></option>
											</select>

										</div>

										<div class="col-xs-6">
											<h4 th:if="${book.inStockNumber&gt;10}" style="color: green;">
												In Stock</h4>
											<h4
												th:if="${book.inStockNumber&lt;10 and book.inStockNumber&gt;0}"
												style="color:green;">
												Only <span th:text="${book.inStockNumber}" ></span> <span style="color: green"> In Stock</span> 
											</h4>
											<h4 th:if="${book.inStockNumber==0}" style="color: red;">Unavailable</h4>
											<button class="btn bg-warning" style="color: black;">
												Add to Cart</button>

										</div>
									</div>


								</div>

							</div>


						</div>
						

					</div>

                    <hr>
                        <strong> Description:</strong>
                        <p th:utext="${book.descriptioin}"> </p>

				</div>

			</div>



		</form>


	</div>
	<!-- start container -->

	<div th:replace="common/header::footer"></div>

	<div th:replace="common/header::body-bottom-script"></div>


</body>
</html>
